{% extends "base.html" %}

{% block corpo %} 
<h1>Remover</h1>
<h2>{{ item.titulo }}</h2>
<p>{{ item.data }} - {{ item.hora }}</p>
<pre>{{ item.descricao }}</pre>
<form action="" method="POST"> 
	{% csrf_token %}
	<p><button type="submit">Remover</button> ou <a href="/">Cancelar</a></p>
</form>
{% endblock %}
